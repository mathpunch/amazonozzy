<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>What Ozzy Wants</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="blobs-bg">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
  </div>
  <div class="container">
    <h1 class="title">What i Want</h1>
    <p class="subtitle">Website Made By Ozzy</p>
    <div class="product-grid">
      <a class="product-card" href="https://a.co/d/ipH7SIK" target="_blank" rel="noopener">
        <img class="product-img" src="https://m.media-amazon.com/images/I/81zj4Lq8hrL._AC_SL1500_.jpg" alt="Mouse Pad" />
        <div class="product-info">
          <h2 class="product-title">Mouse Pad</h2>
          <p class="product-desc">For My Mouse Since i Dont Have A Mouse Pad</p>
          <button class="amazon-btn">Click Me</button>
        </div>
      </a>
      <a class="product-card" href="https://a.co/d/8JInluu" target="_blank" rel="noopener">
        <img class="product-img" src="https://m.media-amazon.com/images/I/81pHhQw9rUL._AC_SL1500_.jpg" alt="Web Developer Stickers" />
        <div class="product-info">
          <h2 class="product-title">Web Developer Stickers</h2>
          <p class="product-desc">To Put On My PC And Other Places</p>
          <button class="amazon-btn">Click Me</button>
        </div>
      </a>
    </div>
  </div>
  <script>
    // Animate product cards on scroll
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.15 });

    document.querySelectorAll('.product-card').forEach(card => {
      observer.observe(card);
    });
  </script>
</body>
</html>
